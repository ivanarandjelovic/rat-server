buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'io.ratpack:ratpack-gradle:1.4.5'
    }
}

plugins {
    id "net.foragerr.jmeter" version "1.0.5-2.13"
}

apply plugin: 'io.ratpack.ratpack-java'
apply plugin: 'idea'
apply plugin: 'eclipse'

jmeter {
    jmTestFiles = [file("jmeter/user-test.jmx")]
    //jmSystemPropertiesFiles = [file("src/test/jmeter/user.properties")]
    enableExtendedReports = true
}

repositories {
    jcenter()
}

dependencies {
    compile ratpack.dependency('spring-boot')
    compile 'org.springframework.boot:spring-boot-starter-data-jpa:1.5.4.RELEASE'
    compile 'com.h2database:h2:1.4.196'
    compile 'io.reactivex:rxjava:+'
    compile 'io.ratpack:ratpack-rx:+'
    compile 'org.slf4j:slf4j-simple:+'
    testCompile 'junit:junit:4.12'
}

mainClassName = "org.aivan.ratserver.Main"

eclipse {
    classpath {
        containers.remove('org.eclipse.jdt.launching.JRE_CONTAINER')
        containers 'org.eclipse.jdt.launching.JRE_CONTAINER/org.eclipse.jdt.internal.debug.ui.launcher.StandardVMType/JavaSE-1.8'
    }
}
